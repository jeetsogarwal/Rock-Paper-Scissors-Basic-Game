<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h3>Rock - Paper - Scissor</h3>
      <div class="btn">
        <button
          type="submit"
          class="btn1"
          onclick="
        playGame('rock');"
        >
          Rock
        </button>

        <button
          type="submit"
          class="btn2"
          onclick="
        playGame('paper');"
        >
          Paper
        </button>

        <button
          type="submit"
          class="btn3"
          onclick="
        playGame('scissors');"
        >
          Scissors
        </button>
      </div>
    </div>
  </body>
</html>
